apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: atlas
  labels:
    name: atlas
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: atlas
    spec:
      containers:
      - name: atlas
        image: daocloud.io/troyying/atlas:master-949e741
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: config-volume
          mountPath: /usr/local/mysql-proxy/conf
  volumes:
    - name: config-volume
      configMap:
        name: test-config
        items:
        - key: test
          path: test.cnf
---

apiVersion: v1
kind: Service
metadata:
  name: atlas
spec:
  ports:
  - name: client
    port: 3306
    protocol: TCP
  selector:
    name: atlas
